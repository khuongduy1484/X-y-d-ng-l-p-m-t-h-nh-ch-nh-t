<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<canvas id="myCanvas" width="1024px" height="680px" style="border:1px solid #d3d3d3;">
<body>
<script>
      let   Rectangle  = function (x ,y,weight,height ) {
        this.x = x;
        this.y = y;
        this.weight = weight;
        this.height =height;
    };

      function getRandomHex(){
          return Math.floor(Math.random()*255);
      }

      function getRandomColor() {
          var red = getRandomHex();
          var green = getRandomHex();
          var blue = getRandomHex();
          return "rgb(" + red + "," + blue + "," + green + ")";
      }

    function Srectangle() {
        var ctx = document.getElementById("myCanvas").getContext("2d");
        var weight = parseInt(prompt('nhap gia tri'));
        var height =parseInt(prompt('nhap gia tri'));
        let s  = weight * height;
        let c = (weight + height) / 2;
        var color = getRandomColor();
        var x = Math.random() * (window.innerWidth);
        var y = Math.random() * (window.innerHeight);
        var rectangle = new Rectangle(x ,y,weight,height);
        ctx.beginPath();
        ctx.fillStyle = color;
        ctx.fillRect(rectangle.x,rectangle.y,rectangle.weight,rectangle.height);
        ctx.fill();
        ctx.stroke();
        alert("diện tích hình chữ nhật  là " + s);
        alert("chu vi hình chữ nhật là " + c);
    }
Srectangle();

</script>
</body>
</html>
